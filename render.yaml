services:
  - type: web
    name: excel-ai-optimizer-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm ci --include=dev && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
